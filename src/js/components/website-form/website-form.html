<!-- Add Website View -->
<div id="addWebsiteView" class="to-do-bro__view">
  <button class="to-do-bro__back-btn" id="backToMainBtn2">Back</button>

  <div class="to-do-bro__header">
    <h1 class="to-do-bro__title">Add Website</h1>
  </div>

  <form class="website-form" id="websiteForm">
    <div class="website-form__group">
      <label class="website-form__label" for="websiteTitle">Title</label>
      <input
        type="text"
        class="website-form__input"
        id="websiteTitle"
        placeholder="Website title"
        maxlength="100"
      />
    </div>

    <div class="website-form__group">
      <label class="website-form__label" for="websiteUrl">URL</label>
      <input
        type="url"
        class="website-form__input"
        id="websiteUrl"
        placeholder="https://example.com"
        readonly
      />
    </div>

    <div class="website-form__actions">
      <button
        type="button"
        class="to-do-bro__btn to-do-bro__btn--secondary"
        id="cancelWebsiteBtn"
      >
        Cancel
      </button>
      <button type="submit" class="to-do-bro__btn to-do-bro__btn--primary">
        Add Website
      </button>
    </div>
  </form>
</div>
