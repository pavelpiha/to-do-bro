<!-- Date Picker Popup -->
<div id="datePickerView" class="date-picker-popup" style="display: none">
  <div class="date-picker-popup__overlay" id="datePickerOverlay"></div>
  <div class="date-picker-popup__content">
    <!-- Selected Date Display -->
    <div class="date-picker__header">
      <span class="date-picker__selected-date" id="selectedDateDisplay"></span>
    </div>

    <!-- Quick Date Options -->
    <div class="date-picker__quick-options">
      <button
        class="date-picker__quick-option"
        id="quickTomorrow"
        data-date="tomorrow"
      >
        <span class="date-picker__quick-icon">☀️</span>
        <span>Tomorrow</span>
        <span class="date-picker__quick-date" id="tomorrowDate"></span>
      </button>
      <button
        class="date-picker__quick-option"
        id="quickWeekend"
        data-date="weekend"
      >
        <span class="date-picker__quick-icon">🛋️</span>
        <span>Next weekend</span>
        <span class="date-picker__quick-date" id="weekendDate"></span>
      </button>
      <button
        class="date-picker__quick-option"
        id="quickNoDate"
        data-date="none"
      >
        <span class="date-picker__quick-icon">⊘</span>
        <span>No Date</span>
      </button>
    </div>

    <!-- Calendar Section -->
    <div class="date-picker__calendar">
      <div class="date-picker__calendar-grid">
        <div class="date-picker__days" id="calendarDays">
          <!-- Calendar days will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="date-picker__actions">
      <button type="button" class="date-picker__action-btn" id="timePickerBtn">
        <span class="date-picker__action-icon">🕐</span>
        <span>Time</span>
      </button>
      <button type="button" class="date-picker__action-btn" id="repeatBtn">
        <span class="date-picker__action-icon">🔄</span>
        <span>Repeat</span>
      </button>
    </div>
  </div>
</div>
